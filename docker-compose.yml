version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://fooduser:foodpass@postgres:5432/fooddb
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - food-delivery-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=fooduser
      - POSTGRES_PASSWORD=foodpass
      - POSTGRES_DB=fooddb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - food-delivery-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - food-delivery-network

networks:
  food-delivery-network:
    driver: bridge

volumes:
  postgres_data:

