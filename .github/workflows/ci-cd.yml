name: Monda Food Delivery CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install frontend dependencies
      run: npm ci
    
    - name: Build frontend
      run: npm run build
      continue-on-error: true
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Build backend
      working-directory: ./backend
      run: npm run build
      continue-on-error: true
    
    - name: Check TypeScript (frontend)
      run: npx tsc --noEmit || echo "TypeScript check skipped"
      continue-on-error: true
    
    - name: Check TypeScript (backend)
      working-directory: ./backend
      run: npx tsc --noEmit || echo "TypeScript check skipped"
      continue-on-error: true

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build frontend
      run: npm run build
    
    - name: Build backend
      run: cd backend && npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: |
          dist/
          backend/dist/

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install frontend dependencies
      run: npm ci
    
    - name: Run frontend security audit
      run: npm audit --audit-level moderate || echo "Frontend audit completed"
      continue-on-error: true
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Run backend security audit
      working-directory: ./backend
      run: npm audit --audit-level moderate || echo "Backend audit completed"
      continue-on-error: true
    
    - name: Run Snyk security scan (frontend)
      if: ${{ secrets.SNYK_TOKEN != '' }}
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true
    
    - name: Run Snyk security scan (backend)
      if: ${{ secrets.SNYK_TOKEN != '' }}
      working-directory: ./backend
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [test, build, security]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
    
    - name: Deploy to production
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here

